<html>
<head>
    <title>Flash Properties</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="noindex, nofollow" name="robots">

    <script src="common/fck_dialog_common.js" type="text/javascript"></script>

    <script src="fck_flash/fck_flash.js" type="text/javascript"></script>

    <script src="../../../JavaScript/Prototype.js" language="javascript" type="text/javascript"></script>

    <link href="../../../Backend/css/css.css" rel="stylesheet" type="text/css" />

    <script src="../../../JavaScript/Public.js" language="javascript" type="text/javascript"></script>

    <link href="common/fck_dialog_common.css" type="text/css" rel="stylesheet">
</head>
<body scroll="no" style="overflow: hidden">
    <div id="divInfo">
        <form id="form1" name="form1">
        <table cellspacing="1" cellpadding="1" width="100%" border="0">
            <tr>
                <td>
                    <table cellspacing="0" cellpadding="0" width="100%" border="0">
                        <tr>
                            <td width="100%">
                                <span fcklang="DlgImgURL">URL</span>
                            </td>
                            <td id="tdBrowse" style="display: none" nowrap rowspan="2">
                                &nbsp;
                                <input id="btnBrowse" onclick="BrowseServer();" type="button" value="Browse Server"
                                    fcklang="DlgBtnBrowseServer">
                            </td>
                        </tr>
                        <tr>
                            <td valign="top">
                                <input id="txtUrl" name="txtUrl" onmouseout="UpdatePreview();" onblur="UpdatePreview();" style="width: 80%" type="text"><img
                                    src="../../../images/folder.gif" alt="选择已有flash" border="0" style="cursor: pointer;" onclick="selectFile('video',document.form1.txtUrl,230,420);document.form1.txtUrl.focus();" /><span
                                        onclick="selectFile('UploadVideo',document.form1.txtUrl,165,500);document.form1.txtUrl.focus();"
                                        style="cursor: hand; color: Red;">上传新flash</span>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table cellspacing="0" cellpadding="0" border="0">
                        <tr>
                            <td nowrap>
                                <span fcklang="DlgImgWidth">Width</span><br>
                                <input id="txtWidth" class="FCK__FieldNumeric" type="text" size="3">
                            </td>
                            <td>
                                &nbsp;
                            </td>
                            <td>
                                <span fcklang="DlgImgHeight">Height</span><br>
                                <input id="txtHeight" class="FCK__FieldNumeric" type="text" size="3">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <table cellspacing="0" cellpadding="0" width="100%" border="0">
                        <tr>
                            <td valign="top" width="100%">
                                <table cellspacing="0" cellpadding="0" width="100%">
                                    <tr>
                                        <td>
                                            <span fcklang="DlgImgPreview">Preview</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td id="ePreviewCell" valign="top" class="FlashPreviewArea">
                                            <iframe src="fck_flash/fck_flash_preview.html" frameborder="0" marginheight="0" marginwidth="0">
                                            </iframe>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        </form>
    </div>
    <div id="divUpload" style="display: none">
        <form id="frmUpload" method="post" target="UploadWindow" enctype="multipart/form-data"
        action="" onsubmit="return CheckUpload();">
        <span fcklang="DlgLnkUpload">Upload</span><br />
        <input id="txtUploadFile" style="width: 100%" type="file" size="40" name="NewFile" /><br />
        <br />
        <input id="btnUpload" type="submit" value="Send it to the Server" fcklang="DlgLnkBtnUpload" />
        <iframe name="UploadWindow" style="display: none" src="../fckblank.html"></iframe>
        </form>
    </div>
    <div id="divAdvanced" style="display: none">
        <table cellspacing="0" cellpadding="0" border="0">
            <tr>
                <td nowrap>
                    <span fcklang="DlgFlashScale">Scale</span><br>
                    <select id="cmbScale">
                        <option value="" selected></option>
                        <option value="showall" fcklang="DlgFlashScaleAll">Show all</option>
                        <option value="noborder" fcklang="DlgFlashScaleNoBorder">No Border</option>
                        <option value="exactfit" fcklang="DlgFlashScaleFit">Exact Fit</option>
                    </select>
                </td>
                <td>
                    &nbsp;&nbsp;&nbsp; &nbsp;
                </td>
                <td valign="bottom">
                    <table>
                        <tr>
                            <td>
                                <input id="chkAutoPlay" type="checkbox" checked>
                            </td>
                            <td>
                                <label for="chkAutoPlay" nowrap fcklang="DlgFlashChkPlay">
                                    Auto Play</label>&nbsp;&nbsp;
                            </td>
                            <td>
                                <input id="chkLoop" type="checkbox" checked>
                            </td>
                            <td>
                                <label for="chkLoop" nowrap fcklang="DlgFlashChkLoop">
                                    Loop</label>&nbsp;&nbsp;
                            </td>
                            <td>
                                <input id="chkMenu" type="checkbox" checked>
                            </td>
                            <td>
                                <label for="chkMenu" nowrap fcklang="DlgFlashChkMenu">
                                    Enable Flash Menu</label>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <br>
        &nbsp;
        <table cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
            <tr>
                <td valign="top" width="50%">
                    <span fcklang="DlgGenId">Id</span><br>
                    <input id="txtAttId" style="width: 100%" type="text">
                </td>
                <td>
                    &nbsp;&nbsp;
                </td>
                <td valign="top" nowrap>
                    <span fcklang="DlgGenClass">Stylesheet Classes</span><br>
                    <input id="txtAttClasses" style="width: 100%" type="text">
                </td>
                <td>
                    &nbsp;&nbsp;
                </td>
                <td valign="top" nowrap width="50%">
                    &nbsp;<span fcklang="DlgGenTitle">Advisory Title</span><br>
                    <input id="txtAttTitle" style="width: 100%" type="text">
                </td>
            </tr>
        </table>
        <span fcklang="DlgGenStyle">Style</span><br>
        <input id="txtAttStyle" style="width: 100%" type="text">
    </div>
</body>
</html>
