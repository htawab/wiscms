<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>新增链接</title>
    <link href="../css/css.css" rel="stylesheet" type="text/css" />
</head>
<body style="background:#d6e7f7">
 <div>
  <div id="Position">当前位置：新增链接</div>
  
  <div class="listBox">
   <div class="userEdit">
    <div><label>链接名称：</label><input type="text" onfocus="cb(this)" onblur="cb2(this)" /><span>4-12位（英文或数字）</span></div>
    <div><label>链接地址：</label><input type="text" onfocus="cb(this)" onblur="cb2(this)" size="28" /><span>4-12位（英文或数字）</span></div>
    <div><label>RSS地址：</label><input type="text" onfocus="cb(this)" onblur="cb2(this)" size="28" /><span>4-12位（英文或数字）</span></div>
    <div><label>链接描述：</label><textarea cols="28" rows="3" onfocus="cb(this)" onblur="cb2(this)"></textarea><span>4-12位（英文或数字）</span></div>
    
    
    
    <div class="borBot blgInfo">
     <ul>
      <li>文章数：345</li><li>浏览量：345</li><li>评论数：345</li><li>投票数：345</li>
      <li>创建日期：2008-12-23</li><li>最后更新日期：2008-12-23</li>
     </ul>
     <div class="clear"></div>
    </div>
    
  
   </div>
   
<script>
//改变背景色
function cb(iobj) {
var iDiv = iobj.parentNode;
iDiv.style.background="#f5f5ff";
}
function cb2(iobj) {
var iDiv = iobj.parentNode;
iDiv.style.background="#fafafa";
}
</script>

   
  </div>

  
  <div class="add_button"><a href="#"><img src="../images/StepDone.gif" /></a></div>
  
 </div>
</body>
</html>
