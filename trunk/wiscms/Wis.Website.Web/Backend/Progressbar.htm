<html>
<head>
    <style type="text/css">
        *
        {
            font-family: 宋体;
            font-size: 12px;
            color: #000000;
        }
        /* 超链接 */a
        {
            font-size: 12px;
            color: #000000;
            text-decoration: none;
        }
        a:link
        {
            font-size: 12px;
            color: #000000;
            text-decoration: none;
        }
        a:visited
        {
            font-size: 12px;
            color: #000000;
            text-decoration: none;
        }
        a:hover
        {
            font-size: 12px;
            color: #4B9CD8;
            text-decoration: none;
        }
        a:active
        {
            font-size: 12px;
            color: #000000;
            text-decoration: none;
        }
        /* 超链接 */body
        {
            margin: 0px;
            padding: 0px;
        }
        table.pgbLayout
        {
            border-width: 0px;
            border-collapse: collapse;
            width: 100%;
        }
        .pgbLayout td
        {
            padding: 0px;
        }
        table.pgbMain
        {
            background-color: #3366FF;
            border-width: 0px;
            border-collapse: collapse;
            height: 11px;
        }
    </style>
    <script language="javascript">
    var $=function(i){if(!document.getElementById)return false;if(typeof i==='string'){if(document.getElementById&&document.getElementById(i)){return document.getElementById(i);}else if(document.all&&document.all(i)){return document.all(i);}else if(document.layers&&document.layers[i]){return document.layers[i];}else{return false;}}else{return i;}}
		//设置进度条的百分比
		function SetProgressbar(progress) {
			$('pgbMain').width = progress + '%'; // increase the progression by changing the width of the table
			$('pgbMain_label').innerHTML = progress + '%'; // change the label value
		}

		function AddLog(logValue) {
			if (logObj = $('logMain')) {
				logObj.innerHTML = logObj.innerHTML + logValue + '<br />'; // append the log entry
				logObj.doScroll('pageDown'); // make the log scroll automatically when new entries are added
			}
		}

		function ClearLog() {
			if (logObj = $('logMain')) {
				logObj.innerHTML = ''; // 清空日志
			}
		}    
    </script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <table class="pgbLayout" width="100%">
        <tr>
            <td nowrap="nowrap"><span id="pgbMain_label">0%</span></td>
            <td width="100%">
                <table class="pgbLayout">
                    <tr style="height: 4px">
                        <td rowspan="3"><img alt="" border="0" src="images/pgb_left.gif" /></td>
                        <td style="background-image: url(images/pgb_top.gif)" width="100%"><img alt="" border="0" src="images/spacer.gif" width="1" height="4" /></td>
                        <td rowspan="3"><img alt="" border="0" src="images/pgb_right.gif" /></td>
                    </tr>
                    <tr><td><table class="pgbMain" width="0%" id="pgbMain"><tr><td></td></tr></table></td></tr>
                    <tr style="height: 4px"><td style="background-image: url(images/pgb_bottom.gif)" width="100%"><img alt="" border="0" src="images/spacer.gif" width="1" height="4" /></td></tr>
                </table>
            </td>
        </tr>
    </table>
    <br/><div id="logMain" style="border: 1px solid #c1dad7; height: 308px; overflow: auto; padding: 5px; width: 100%;"></div>
</body>
</html>
