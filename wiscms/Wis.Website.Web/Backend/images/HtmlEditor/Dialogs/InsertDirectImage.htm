var editor = dialogArguments;

	if (oSelection.item(0).tagName == "IMG"){
		sAction = "MODI";
		sTitle = "修改";

		sFromUrl = oControl.getAttribute("src", 2);

		sFilter = oControl.style.filter;
		sAlign = oControl.align;
		sWidth = oControl.width;
		sHeight = oControl.height;
		sVSpace = oControl.vspace;
		sHSpace = oControl.hspace;

document.write("<title>图片属性（" + sTitle + "）</title>");

// 初始值
function InitDocument(){
	SearchSelectValue(d_filter, sFilter);
	SearchSelectValue(d_align, sAlign.toLowerCase());

	d_fromurl.value = sFromUrl;
	d_alt.value = sAlt;
	d_border.value = sBorder;
	d_bordercolor.value = sBorderColor;
	s_bordercolor.style.backgroundColor = sBorderColor;
	d_width.value = sWidth;
	d_height.value = sHeight;
	d_vspace.value = sVSpace;
	d_hspace.value = sHSpace;
}

// 搜索下拉框值与指定值匹配，并选择匹配项
function SearchSelectValue(o_Select, s_Value){
	for (var i=0;i<o_Select.length;i++){
		if (o_Select.options[i].value == s_Value){
			o_Select.selectedIndex = i;
			return true;
		}
	}
	return false;
}


// 图片来源单选点击事件
function RadioClick(what){
	if (what=="url"){
		d_checkfromfile.checked=false;
		d_fromurl.disabled=false;
		d_checkfromurl.checked=true;
		d_file.myform.uploadfile.disabled=true;
	}else{
		d_checkfromurl.checked=false;
		d_file.myform.uploadfile.disabled=false;
		d_checkfromfile.checked=true;
		d_fromurl.disabled=true;
	}
}

//缩微图片
function ThumbClick(){
	ThumbWidth.disabled = !IsThumb.checked;
	
	if(ThumbWidth.disabled == false)
	{
		d_width.disabled = true;
		d_height.disabled = true;
		d_width.value = ThumbWidth.options[ThumbWidth.selectedIndex].value; //缩微的宽度
		d_file.myform.ThumbWidth.value = d_width.value;
		OnSizeChanged('Width',d_width.value);
	}
	else
	{
		d_file.myform.ThumbWidth.value = '';
		d_width.disabled = false;
		d_height.disabled = false;
	}
}

// 上传帧调入完成时执行
function UploadLoaded(){
	// 初始radio
	ThumbClick();
	RadioClick(sCheckFlag);
}

// 上传错误
function UploadError(sErrDesc){
	AbleItems();
	RadioClick('file');
	divProcessing.style.display="none";
	try {
		BaseAlert(d_file.myform.uploadfile,sErrDesc);
	}
	catch(e){
	}
}


// 本窗口返回值
function ReturnValue(path, thumbPath){
	if(thumbPath == null || thumbPath == "") thumbPath = path;
	
	sAlt = d_alt.value;
	sBorder = d_border.value;
	sBorderColor = d_bordercolor.value;
	sFilter = d_filter.options[d_filter.selectedIndex].value;
	sAlign = d_align.value;
	sWidth = d_width.value;
	sHeight = d_height.value;
	sVSpace = d_vspace.value;
	sHSpace = d_hspace.value;

	if (sAction == "MODI") {
		oControl.src = sFromUrl;
		oControl.alt = sAlt;
		oControl.border = sBorder;
		oControl.style.borderColor = sBorderColor;
		oControl.style.filter = sFilter;
		oControl.align = sAlign;
		oControl.width = sWidth;
		oControl.height = sHeight;
		oControl.style.width = sWidth;
		oControl.style.height = sHeight;
		oControl.vspace = sVSpace;
		oControl.hspace = sHSpace;
	}else{
		var sHTML = '';
		if (sFilter!=""){
			sHTML=sHTML+'filter:'+sFilter+';';
		}
		if (sBorderColor!=""){
			sHTML=sHTML+'border-color:'+sBorderColor+';';
		}
		if (sHTML!=""){
			sHTML=' style="'+sHTML+'"';
		}
		sHTML = '<img id=FreeTextBox_TempElement_Img src="'+ thumbPath +'"'+sHTML;
		if (sBorder!=""){
			sHTML=sHTML+' border="'+sBorder+'"';
		}
		if (sAlt!=""){
			sHTML=sHTML+' alt="'+sAlt+'"';
		}
		if (sAlign!=""){
			sHTML=sHTML+' align="'+sAlign+'"';
		}
		if (sWidth!=""){
			sHTML=sHTML+' width="'+sWidth+'"';
		}
		if (sHeight!=""){
			sHTML=sHTML+' height="'+sHeight+'"';
		}
		if (sVSpace!=""){
			sHTML=sHTML+' vspace="'+sVSpace+'"';
		}
		if (sHSpace!=""){
			sHTML=sHTML+' hspace="'+sHSpace+'"';
		}
		sHTML=sHTML+'>';
		//sHTML= '<a href="' + path + '" target=_blank>' + sHTML + '</a>';
			
		var sel = editor.document.selection.createRange();
		sel.pasteHTML(sHTML);

		var oTempElement = editor.document.getElementById("FreeTextBox_TempElement_Img");
		if(oTempElement != null)
		{
			oTempElement.removeAttribute("id");
		}
	}

	window.returnValue = null;
	window.close();
}

function returnImage(imagename,width,height) {
	var arr = new Array();
	arr["filename"] = imagename;  
	arr["width"] = width;  
	arr["height"] = height;			 
	window.parent.returnValue = arr;
	window.parent.close();	
}	


// 去空格，left,right,all可选
function BaseTrim(str){
	  lIdx=0;rIdx=str.length;
	  if (BaseTrim.arguments.length==2)
	    act=BaseTrim.arguments[1].toLowerCase()
	  else
	    act="all"
      for(var i=0;i<str.length;i++){
	  	thelStr=str.substring(lIdx,lIdx+1)
		therStr=str.substring(rIdx,rIdx-1)
        if ((act=="all" || act=="left") && thelStr==" "){
			lIdx++
        }
        if ((act=="all" || act=="right") && therStr==" "){
			rIdx--
        }
      }
	  str=str.slice(lIdx,rIdx)
      return str
}

// 只允许输入数字
function IsDigit(){
  return ((event.keyCode >= 48) && (event.keyCode <= 57));
}


// 转为数字型，并无前导0，不能转则返回""
function ToInt(str){
	str=BaseTrim(str);
	if (str!=""){
		var sTemp=parseFloat(str);
		if (isNaN(sTemp)){
			str="";
		}else{
			str=sTemp;
		}
	}
	return str;
}

// 是否有效颜色值
function IsColor(color){
	var temp=color;
	if (temp=="") return true;
	if (temp.length!=7) return false;
	return (temp.search(/\#[a-fA-F0-9]{6}/) != -1);
}


// 选颜色
function SelectColor(what){
	var dEL = document.all("d_"+what);
	var sEL = document.all("s_"+what);
	var url = "selcolor.htm?color="+encodeURIComponent(dEL.value);
	var arr = showModalDialog(url,window,"dialogWidth:280px;dialogHeight:250px;help:no;scroll:no;status:no");
	if (arr) {
		dEL.value=arr;
		sEL.style.backgroundColor=arr;
	}
}


// 点确定时执行
function ok(){
	// 数字型输入的有效性
	d_border.value = ToInt(d_border.value);
	d_width.value = ToInt(d_width.value);
	d_height.value = ToInt(d_height.value);
	d_vspace.value = ToInt(d_vspace.value);
	d_hspace.value = ToInt(d_hspace.value);
	
	// 边框颜色的有效性
	if (!IsColor(d_bordercolor.value)){
		BaseAlert(d_bordercolor,'提示：\n\n无效的边框颜色值！');
		return false;
	}
	
	if (d_checkfromurl.checked){
		// 返回值
		ReturnValue(d_fromurl.value);
	}else{
		// 上传文件判断
		if (!d_file.CheckUploadForm()) return false;
		
		// 使各输入框无效
		DisableItems();
		
		// 显示正在上传图片
		divProcessing.style.display="";
		
		// 上传表单提交
		d_file.myform.submit();
	}
}

	d_checkfromfile.disabled=true;

	d_width.disabled=true;
	d_height.disabled=true;
	d_vspace.disabled=true;
	d_hspace.disabled=true;
	Ok.disabled=true;
}

// 使所有输入框有效

	d_checkfromfile.disabled=false;
	d_checkfromurl.disabled=false;
	d_fromurl.disabled=false;

	d_border.disabled=false;
	d_bordercolor.disabled=false;

	d_width.disabled=false;
	d_height.disabled=false;
	d_vspace.disabled=false;
	d_hspace.disabled=false;
	Ok.disabled=false;
}

//更新预览效果
function UpdatePreview()
{
	var imageOriginal = document.createElement( 'IMG');
	
	if ( d_checkfromurl.checked)
	{
		if(d_fromurl.value == "") return;
		imageOriginal.src = d_fromurl.value ;
	}
	else
	{
		if(d_file.myform.uploadfile.value == "") return;
		imageOriginal.src = d_file.myform.uploadfile.value;
	}
	
	if ( imageOriginal )
	{
		GetElement('imgPreview').style.display = '';
	}
	else
	{
		GetElement('imgPreview').style.display = 'none';
		return;
	}

	GetElement('imgPreview').src = imageOriginal.src ;
	SetAttribute( GetElement('imgPreview'), "alt"   , GetElement('d_alt').value );
	SetAttribute( GetElement('imgPreview'), "border", GetElement('d_border').value );//边框颜色
	//动态预览效果
	//SetAttribute( GetElement('imgPreview'), "align" , GetElement('d_align').options[GetElement('d_align').selectedIndex].value);
	//SetAttribute( GetElement('imgPreview'), "width" , GetElement('d_width').value ) ;
	//SetAttribute( GetElement('imgPreview'), "height", GetElement('d_height').value ) ;
	//SetAttribute( GetElement('imgPreview'), "vspace", GetElement('d_vspace').value ) ;
	//SetAttribute( GetElement('imgPreview'), "hspace", GetElement('d_hspace').value ) ;
	//静态预览效果
	if(imageOriginal.width != 0 && imageOriginal.height !=0)
	{
		if( Math.round( imageOriginal.height * ( 60  / imageOriginal.width )) <= 60)
		{
			SetAttribute( GetElement('imgPreview'), "width" , 60) ;
			SetAttribute( GetElement('imgPreview'), "height", Math.round( imageOriginal.height * ( 60  / imageOriginal.width )) );
		}
		else
		{
			SetAttribute( GetElement('imgPreview'), "width" , Math.round( imageOriginal.width * ( 60  / imageOriginal.height )) );
			SetAttribute( GetElement('imgPreview'), "height", 60 ) ;
		}
	}
	
	var temp = '';
	var filter = d_filter.options[d_filter.selectedIndex].value;
	if (filter != ""){
		temp = temp + 'filter:' + filter + ';';
	}
	
	var borderColor = d_bordercolor.value;
	if (borderColor != ""){
		temp = temp + 'border-color:'+ borderColor +';';
	}
	
	SetAttribute( GetElement('imgPreview'), 'style', temp) ;
}

function SetAttribute( element, attName, attValue )
{
	if ( attValue == null || attValue.length == 0 )
		element.removeAttribute( attName, 0 ) ;			// 0 : Case Insensitive
	else
		element.setAttribute( attName, attValue, 0 ) ;	// 0 : Case Insensitive
}

function GetElement( elementId )
{
	return document.getElementById( elementId )  ;
}

function OnSizeChanged( dimension, value )
{
	var imageOriginal = document.createElement( 'IMG');
	imageOriginal.src = GetElement('imgPreview').src ;
	
	if ( imageOriginal )
	{
		GetElement('imgPreview').style.display = '';
		
		if ( value.length == 0 || isNaN( value ) )
		{
			GetElement('d_height').value = '';//imageOriginal.height;
			GetElement('d_width').value = '';//imageOriginal.width;
			return ;
		}

		if ( dimension == 'Width' ) //按比例
			GetElement('d_height').value = Math.round( imageOriginal.height * ( value  / imageOriginal.width ) ) ;
		else
			GetElement('d_width').value  = Math.round( imageOriginal.width  * ( value / imageOriginal.height ) ) ;
	}
	else
	{
		GetElement('imgPreview').style.display = 'none';
	}

	UpdatePreview();
}
