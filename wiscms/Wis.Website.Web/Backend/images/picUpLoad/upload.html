<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>上传图片</title>
</head>
<style>

</style>
<link href="upLoadWin.css" rel="stylesheet" media="all" type="text/css" />
<script language="javascript" type="text/javascript" src="MessageBox.js"></script>
<script language="javascript" type="text/javascript">
function tabChange(boxId) {
var Box1 = document.getElementById("Box1");
var Box2 = document.getElementById("Box2");
var tabIn = document.getElementById("tab").getElementsByTagName("a");


if (boxId==1) {
Box1.style.display="block";
Box2.style.display="none";
tabIn[0].className ="tabNoBorder";
tabIn[1].className ="";
}
if (boxId==2) {
Box1.style.display="none";
Box2.style.display="block";
tabIn[0].className ="";
tabIn[1].className ="tabNoBorder";
}

}

function picShow(obj) {
var picSrc = obj.src;
var showBox = document.getElementById("showBox");
if (picSrc != "") {
 showBox.src=obj.src;
 
 if (showBox.width>160) {
 showBox.style.width=160+"px";
 }
 else {
 showBox.style.width="";
 }
}
}

</script>
<body>
<div class="widowContent">
  <ul class="tab" id="tab">
   <li><a href="javascript:tabChange(1)" class="tabNoBorder" onfocus="this.blur();">从图片列表中选择</a></li>
   <li><a href="javascript:tabChange(2)" class="" onfocus="this.blur();">从电脑上传</a></li>
  </ul>
  <div id="Box1">
   <div id="picChoose">
    <div id="SelectBox">
    <select>
     <option>图片目录</option>
     <option>图片目录</option>
     <option>图片目录</option>
    </select>
    </div>
    <div id="allPics">
     <a href="####" title="#"><img src="aa.png" onclick="picShow(this)" /></a><a href="####" title="#"><img src="aa.png" onclick="picShow(this)" /></a><a href="####" title="#"><img src="aa.png" onclick="picShow(this)" /></a><a href="####" title="#"><img src="aa.png" onclick="picShow(this)" /></a><a href="####" title="#"><img src="aa.png" onclick="picShow(this)" /></a><a href="####" title="#"><img src="aa.png" onclick="picShow(this)" /></a><a href="####" title="#"><img src="aa.png" onclick="picShow(this)" /></a> </div>
   </div>
  
   <div id="picShow">
    <div id="imgBox"><img src="noimg.gif" id="showBox" /></div>
    <div class="imgRename">图片名称：<input type="text" /></div>
    <div class="imgDes">图片描述：<textarea cols="6" rows="2" wrap="physical"></textarea>
    </div>
   </div>
   <div class="clear"></div>
  </div>
  <div id="Box2">
   <div class="picupLoad">
    <input type="file" />
   </div>
  </div>
 </div>
</body>
</html>
