<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Untitled Page</title>
    <link href="../css/css.css" rel="stylesheet" type="text/css" />
</head>
<body style="background:#d6e7f7">

<div id="Position">
 所在位置：用户管理 &gt; 添加用户
</div>
<div class="UserListBox ListBox">

<div class="userEdit" id="userEdit">
 <div><label>用户帐号：</label><input type="text" onfocus="cb(this)" onblur="cb2(this)" /><span>4-12位（英文或数字）</span><br /><label></label><input type="button" value="检测帐号" /></div>
 <div><label>登录密码：</label><input type="text" onfocus="cb(this)" onblur="cb2(this)"  /><span>4-12位（英文或数字）</span></div>
 <div><label>确认登录密码：</label><input type="text" onfocus="cb(this)" onblur="cb2(this)"  /><span>4-12位（英文或数字）</span></div>
 <div><label>用户级别：</label><select onfocus="cb(this)" onblur="cb2(this)"><option>普通用户</option><option>管理员</option><option>超级管理员</option></select><span>4-12位（英文或数字）</span></div>
 <div><label>用户名称：</label><input type="text" onfocus="cb(this)" onblur="cb2(this)"  /><span>4-12位（英文或数字）</span></div>
 <div><label>所在部门：</label><input type="text" onfocus="cb(this)" onblur="cb2(this)"  /><span>4-12位（英文或数字）</span></div>
 <div class="borBot"><label>职位：</label><input type="text" onfocus="cb(this)" onblur="cb2(this)"  /><span>4-12位（英文或数字）</span></div>
 
</div>
 
<script>


function cb(iobj) {

var iDiv = iobj.parentNode;
iDiv.style.background="#f5f5ff";
}
function cb2(iobj) {

var iDiv = iobj.parentNode;
iDiv.style.background="#fafafa";
}

</script>

<div class="clear"></div>

</div>





</body>
</html>
